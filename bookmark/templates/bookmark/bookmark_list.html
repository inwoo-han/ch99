<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmark List</title>
</head>
<body>
<div id="content">
    <h1>Bookmark List</h1>
<!--    <h2>Bookmark List</h2>-->
<!--    <h3>Bookmark List</h3>-->
<!--    <h4>Bookmark List</h4>-->
<!--    <h5>Bookmark List</h5>-->
    <ul>
        {% for bookmark in object_list %}
            <li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a></li>
        {% endfor %}
    </ul>

</div>
</body>
</html>
